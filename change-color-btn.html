<!DOCTYPE html>
<html>
<head>
<title>HTML Tutorial</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style type="text/css">
	.flex-box-pick-color {
		display: flex;
		padding: 10px;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: space-around;
	}
</style>
</head>

<body>

<div class="container" >
	<h2 id="change-my-color" > Change the Color of All Button </h2>
	<div class="flex-box-pick-color" >

	   <form action="" >
		   <select name="backdrop" id="background" onchange="buttonColorChange(this)"  >
		   	 <option value="random">Random</option>
		   	 <option value="red">Red</option>
		   	 <option value="green">Green</option>
		   	 <option value="reset">Reset</option>
		   </select>	
	   </form>
       
       <button class="btn btn-primary" >Wee!</button>
       <button class="btn btn-danger" >Yahoo!</button>
       <button class="btn btn-warning" >Google!</button>
       <button class="btn btn-success" >Facebook!</button>

	</div>
</div>

<script type="text/javascript">
	var  all_button = document.getElementsByTagName('button');
	
	var copyAllButton = [];
	
	
	for(let i=0 ; i < all_button.length; i++) {
		copyAllButton.push(all_button[i].classList[1]);
     
 
	}
 
    console.log(copyAllButton);
	


    function buttonColorChange(buttonThingy) {
         
         if(buttonThingy.value === 'red') {
         	buttonsRed();
         } else if (buttonThingy.value === 'green') {
         	buttonsGreen();
         } else if (buttonThingy.value === 'reset') {
         	buttonColorReset();
         } else if (buttonThingy.value === 'random') {
         	randomColors();
         }

       
       function buttonsRed() {
       	 for(let i=0; i < all_button.length; i++ ) {
                all_button[i].classList.remove(all_button[i].classList[1]);
                all_button[i].classList.add('btn-danger');
       	 }
       }

       function buttonsGreen() {
       	 for(let i=0; i < all_button.length; i++ ) {
                all_button[i].classList.remove(all_button[i].classList[1]);
                all_button[i].classList.add('btn-success');
       	 }
       }

        function buttonColorReset() {
       	 for(let i=0; i < all_button.length; i++ ) {
               all_button[i].classList.remove(all_button[i].classList[1]);
               all_button[i].classList.add(copyAllButton[i]);
                
       	 }
       }


       
        function randomColors() {

          let choices = ['btn-primary' , 'btn-danger' , 'btn-success' , 'btn-warning']

       	 for(let i=0; i < all_button.length; i++ ) {
       	 	    let randomNumber = Math.floor(Math.random() * 4);
                all_button[i].classList.remove(all_button[i].classList[1]);
                all_button[i].classList.add(choices[randomNumber]);
       	 }
       }



    }

</script>

</body>
</html>
